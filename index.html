<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link rel="stylesheet" href="dist/main.css" type="text/css" media="screen" charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  </head>
  <body>
    <div class="container">
      <div id="addTask">
       <input id="new-task" type="text" placeholder="Get shit done...">
       <button>
          <svg id="Capa_1" data-name="Capa 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50"><title>plus</title><circle class="cls-1" cx="25" cy="25" r="25"/><line class="cls-2" x1="25" y1="15.59" x2="25" y2="34.41"/><line class="cls-2" x1="34.41" y1="25" x2="15.59" y2="25"/></svg>
        </button>
      </div>

      <h3>To Do</h3>
      <ul id="incomplete-tasks">
        <li>
          <button class="move">
            <svg id="Livello_1" data-name="Livello 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 23.16 18.81"><title>Senza titolo-5</title><polyline class="move-1" points="2 8.41 9.18 16.8 21.16 2"/></svg>
          </button>
          <label>Make JavaScript course</label>
          <input type="text">
          <button class="edit">
            <svg id="Layer_3" data-name="Layer 3" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 236.2 236"><title>1478049980_flat-style-circle-edit</title><path class="edit-1" d="M142.9,329l-5,45,45-5,144-144-40-40Z" transform="translate(-137.9 -138)"/><path class="edit-1" d="M337.1,138a12.12,12.12,0,0,0-8.6,3.6L307.9,164l40,40,22.6-20.5a12.07,12.07,0,0,0,0-17.2l-24.7-24.7a12.89,12.89,0,0,0-8.7-3.6h0Z" transform="translate(-137.9 -138)"/></svg>
          </button>
          <button class="delete">
            <svg id="Livello_2" data-name="Livello 2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 19.17 19.17"><title>Senza titolo-5</title><line class="delete-1" x1="2" y1="2" x2="17.17" y2="17.17"/><line class="delete-1" x1="17.17" y1="2" x2="2" y2="17.17"/></svg>
          </button>
        </li>
        <li class="editMode">
          <button class="move">
            <svg id="Livello_1" data-name="Livello 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 23.16 18.81"><title>Senza titolo-5</title><polyline class="move-1" points="2 8.41 9.18 16.8 21.16 2"/></svg>
          </button>
          <label>Website prototype</label>
          <input type="text" value="Website Prototype">
          <button class="edit">
            <svg id="Layer_3" data-name="Layer 3" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 236.2 236"><title>1478049980_flat-style-circle-edit</title><path class="edit-1" d="M142.9,329l-5,45,45-5,144-144-40-40Z" transform="translate(-137.9 -138)"/><path class="edit-1" d="M337.1,138a12.12,12.12,0,0,0-8.6,3.6L307.9,164l40,40,22.6-20.5a12.07,12.07,0,0,0,0-17.2l-24.7-24.7a12.89,12.89,0,0,0-8.7-3.6h0Z" transform="translate(-137.9 -138)"/></svg>
          </button>
          <button class="delete">
            <svg id="Livello_2" data-name="Livello 2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 19.17 19.17"><title>Senza titolo-5</title><line class="delete-1" x1="2" y1="2" x2="17.17" y2="17.17"/><line class="delete-1" x1="17.17" y1="2" x2="2" y2="17.17"/></svg>
          </button>
        </li>

      </ul>

      <h3>Completed</h3>
      <ul id="completed-tasks">
        <li>
          <button class="move">
            <svg id="Livello_1" data-name="Livello 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 23.16 18.81"><title>Senza titolo-5</title><polyline class="move-1" points="2 8.41 9.18 16.8 21.16 2"/></svg>
          </button>
          <label>Halloween illustration</label>
          <input type="text">
          <button class="edit">
            <svg id="Layer_3" data-name="Layer 3" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 236.2 236"><title>1478049980_flat-style-circle-edit</title><path class="edit-1" d="M142.9,329l-5,45,45-5,144-144-40-40Z" transform="translate(-137.9 -138)"/><path class="edit-1" d="M337.1,138a12.12,12.12,0,0,0-8.6,3.6L307.9,164l40,40,22.6-20.5a12.07,12.07,0,0,0,0-17.2l-24.7-24.7a12.89,12.89,0,0,0-8.7-3.6h0Z" transform="translate(-137.9 -138)"/></svg>
          </button>
          <button class="delete">
            <svg id="Livello_2" data-name="Livello 2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 19.17 19.17"><title>Senza titolo-5</title><line class="delete-1" x1="2" y1="2" x2="17.17" y2="17.17"/><line class="delete-1" x1="17.17" y1="2" x2="2" y2="17.17"/></svg>
          </button>
        </li>
      </ul>
    </div>

    <script type="text/javascript" src="assets/js/app.js"></script>

  </body>
</html>
